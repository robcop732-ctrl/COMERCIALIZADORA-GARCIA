<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARCIA - Soluciones Notariales</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    
    <style>
        :root {
            --dark: #1a1a1d;
            --accent: #c14242;
            --gold: #d4af37;
            --footer-bg: #111113;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- HERO AREA --- */
        .hero-section {
            position: relative;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.75)), url('Gemini_Generated_Image_1d5q3l1d5q3l1d5q.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
        }

        /* DISEÑO DE NOMBRE DE EMPRESA LLAMATIVO */
        .company-brand-badge {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid rgba(212, 175, 55, 0.4); /* Borde dorado tenue */
            background: rgba(255, 255, 255, 0.05); /* Fondo cristalino */
            backdrop-filter: blur(5px);
            border-radius: 50px;
            margin-bottom: 40px; /* Separación clara */
        }

        .company-name {
            text-transform: uppercase;
            font-size: clamp(0.75rem, 3vw, 1rem);
            letter-spacing: 6px;
            color: var(--gold);
            font-weight: 800;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .hero-content-box {
            max-width: 900px;
        }

        .main-display-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 10vw, 5.5rem);
            line-height: 1;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* --- BOTÓN WHATSAPP --- */
        .btn-whatsapp {
            position: fixed;
            bottom: 25px; right: 25px;
            background-color: #25d366;
            color: white;
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 30px;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-decoration: none;
        }

        .stagger-item { opacity: 0; transform: translateY(25px); }

        @media (max-width: 768px) {
            .company-brand-badge { padding: 8px 18px; margin-bottom: 30px; }
            .company-name { letter-spacing: 4px; }
            .main-display-title { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <a href="https://wa.me/525531877584" class="btn-whatsapp" target="_blank">
        <i class="bi bi-whatsapp"></i>
    </a>

    <main>
        <section class="hero-section">
            
            <div class="company-brand-badge stagger-item">
                <h2 class="company-name">Comercializadora Garcia</h2>
            </div>

            <div class="hero-content-box">
                <h1 class="main-display-title stagger-item">
                    Excelencia en <br>
                    <span style="color:var(--gold)">Calidad Notarial</span>
                </h1>
                
                <p class="fs-5 mb-5 stagger-item opacity-75 mx-auto" style="max-width: 600px; font-weight: 300;">
                    Elevamos el estándar documental de las Notarías con procesos artesanales y tecnología de vanguardia.
                </p>
                
                <div class="stagger-item">
                    <a href="https://wa.me/525531877584" class="btn btn-danger btn-lg px-5 py-3 rounded-pill fw-bold shadow-lg">
                        INICIAR PROYECTO
                    </a>
                </div>
            </div>

        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            gsap.to(".stagger-item", { 
                opacity: 1, 
                y: 0, 
                stagger: 0.2, 
                duration: 1, 
                ease: "expo.out" 
            });
        });
    </script>
</body>
</html>
