<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GARCIA - Soluciones Notariales</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    
    <style>
        :root {
            --dark: #1a1a1d;
            --accent: #c14242;
            --gold: #d4af37;
            --footer-bg: #111113;
        }
        
        /* BLOQUEO DE DESBORDE CRÍTICO */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* --- SPLASH --- */
        #splash-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background-color: white;
            z-index: 10000;
            display: flex; justify-content: center; align-items: center;
        }
        #splash-logo { width: 100px; }

        /* --- HEADER --- */
        .main-header {
            background: rgba(26, 26, 29, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .nav-link-custom {
            color: white;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* --- HERO --- */
        .hero-section {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('Gemini_Generated_Image_1d5q3l1d5q3l1d5q.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
        }
        
        .hero-title { 
            font-family: 'Playfair Display', serif; 
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
            /* AJUSTE MAESTRO: */
            font-size: 8.5vw; /* Se ajusta exactamente al ancho de la pantalla */
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .mobile-break { display: none; }

        /* CONFIGURACIÓN ESPECÍFICA PARA CELULARES */
        @media (max-width: 768px) {
            .mobile-break { display: block; }
            .hero-title { 
                font-size: 10vw; /* Un poco más grande pero en dos líneas */
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
            }
            .hero-section p { 
                font-size: 1rem !important;
                max-width: 95%;
            }
        }

        /* En pantallas muy pequeñas (iPhone SE, etc) */
        @media (max-width: 380px) {
            .hero-title { font-size: 9vw; }
        }

        /* --- TARJETAS --- */
        .service-card {
            background: #252529;
            border: 1px solid #333;
            padding: 30px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        /* --- WHATSAPP --- */
        .btn-whatsapp {
            position: fixed;
            bottom: 20px; right: 20px;
            background-color: #25d366;
            color: white;
            width: 55px; height: 55px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 25px;
            z-index: 1000;
            text-decoration: none;
        }

        .stagger-item { opacity: 0; transform: translateY(20px); }
    </style>
</head>
<body>

    <div id="splash-container">
        <img id="splash-logo" src="logo-removebg-preview.png" alt="Logo">
    </div>

    <a href="https://wa.me/525531877584" class="btn-whatsapp" target="_blank">
        <i class="bi bi-whatsapp"></i>
    </a>

    <div class="main-wrapper">
        <header class="main-header">
            <div class="container text-center">
                <img src="logo-removebg-preview.png" alt="Logo" style="height: 50px;">
                <nav class="nav-container">
                    <a href="index.html" class="nav-link-custom">Inicio</a>
                    <a href="catalogo.html" class="nav-link-custom">Catálogo</a>
                    <a href="https://wa.me/525531877584" class="nav-link-custom">Contacto</a>
                </nav>
            </div>
        </header>

        <main>
            <section class="hero-section">
                <div class="container-fluid"> <h1 class="hero-title stagger-item">
                        COMERCIALIZADORA <br class="mobile-break"> GARCIA
                    </h1>
                    <p class="mb-4 stagger-item opacity-75 mx-auto" style="max-width: 90%;">
                        27 años transformando la gestión documental de las notarías más importantes de México.
                    </p>
                    <div class="stagger-item">
                        <a href="catalogo.html" class="btn btn-danger px-4 py-2 rounded-pill fw-bold">CONÓCENOS</a>
                    </div>
                </div>
            </section>

            <section class="py-5">
                <div class="container">
                    <div class="row g-4">
                        <div class="col-12 col-md-4">
                            <div class="service-card stagger-item text-center">
                                <i class="bi bi-vector-pen" style="font-size: 2rem; color: var(--accent);"></i>
                                <h3 class="mt-3">Encuadernación</h3>
                                <p class="text-muted small">Protocolos cosidos a mano con lomos reforzados.</p>
                            </div>
                        </div>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to("#splash-logo", { scale: 0.8, duration: 0.8 })
              .to("#splash-container", { y: "-100%", duration: 0.5 })
              .to(".stagger-item", { opacity: 1, y: 0, stagger: 0.1, duration: 0.5 });
        });
    </script>
</body>
</html>
